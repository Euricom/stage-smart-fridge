<!-- Hier laat ik alles zien in met de huidige waarde -->
<!-- In apparte componenten laat ik zien wat het verloop is van uithalen/ insteken. -->

<table>
    <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Aantal</th>
    </tr>
    <tr *ngFor="let drink of dr"  [ngStyle]="{'background-color': drink.aantal>5? 'green' : 'red'}">
        <td>{{drink.id}}</td>
        <td>{{drink.name}}</td>
        <td>{{drink.amount}}</td>
    </tr>
</table>
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
