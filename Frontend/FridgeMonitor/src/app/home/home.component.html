<table>
    <tr>
        <th>ID</th>
        <th>Naam</th>
        <th>Aantal</th>
    </tr>
    <tr *ngFor="let drink of dr"  [ngStyle]="{'background-color': drink.aantal>5? 'green' : 'red'}">
        <td>{{drink.id}}</td>
        <td>{{drink.name}}</td>
        <td>{{drink.amount}}</td>
    </tr>
</table>
