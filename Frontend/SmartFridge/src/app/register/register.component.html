<body class="body">
    <mat-toolbar color="primary">
        <span>Smart Fridge</span>
    </mat-toolbar>
    <mat-card class="card">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>E-mailadres</mat-label>
                    <input matInput name="email" [(ngModel)]="email">
                    <button mat-icon-button matSuffix >
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Wachtwoord</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf=passwordsNotMatching>De wachtwoorden zijn niet gelijk</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Herhaal wachtwoord</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="passwordRepeat" [(ngModel)]="passwordRepeat">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        <button mat-raised-button (click)="onSubmit()" color="primary">Registreer</button>
        
    </mat-card>
</body>
