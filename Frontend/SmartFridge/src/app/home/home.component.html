<body>
    <mat-toolbar color="primary">
        <span class="example-spacer">Smart Fridge</span>
        <button mat-button [matMenuTriggerFor]="navMenu">
            <mat-icon>visibility</mat-icon>{{name}}
        </button>
            <mat-menu #navMenu="matMenu" xPosition="before" color="primary">
                <div color="primary">
                <p mat-menu-item (click)="logout()" class="plMenuCSS">Loguit</p>
                <p mat-menu-item  routerLink="/home">Tabel</p>
                <p mat-menu-item  routerLink="/settings">Instellingen</p>
                </div>
            </mat-menu>     
    </mat-toolbar>


    <table mat-table [dataSource]="beveragesInTheFridge" class="mat-elevation-z8">

       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Naam </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Aantal </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.amount > minAmount" color="primary">favorite</mat-icon>
                <mat-icon *ngIf="element.amount <= minAmount" color="warn">favorite</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   
</body>
